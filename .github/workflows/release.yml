name: goreleaser

on:
  push:
    pull_request:
      branches: [master]

permissions:
  contents: write
  # packages: write
  # issues: write

jobs:
  goreleaser:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
          
      - run: echo ("VERSION_NAME=" + $env:GITHUB_REF_NAME.TrimStart("v")) >> $env:GITHUB_ENV
      - run: echo $env:GITHUB_REF_NAME
      - run: echo $env:GITHUB_REF_NAME:1
      - run: echo $env:GITHUB_REF_NAME.TrimStart("v")
      - run: echo $env:VERSION_NAME
